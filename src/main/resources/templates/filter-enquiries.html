<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Ashok IT - view Enquries</title>

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
<!-- Google Fonts Roboto -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
<!-- MDB -->
<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
	<table class="table table-striped table-bordered table-hover"
		id="enqTbl">
		<thead>
			<tr>
				<th scope="col">Sr.No</th>
				<th scope="col">Name</th>
				<th scope="col">Course</th>
				<th scope="col">Number</th>
				<th scope="col">Enquiry Date</th>
				<th scope="col">Status</th>
				<th scope="col">Mode</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody id="table-body">
			<tr th:each="enq:${enquiries}">
				<td th:text="${enq.enqId}"></td>
				<td th:text="${enq.studentName}"></td>
				<td th:text="${enq.course}"></td>
				<td th:text="${enq.phno}"></td>
				<td th:text="${enq.dateCreated}"></td>
				<td th:text="${enq.enqStatus}"></td>
				<td th:text="${enq.classMode}"></td>
				<td><a th:href=@{/edit}>Edit</a></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
